<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/v4-shims.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Rate Us</title>
</head>
<body>
    <div action="" class="form">
        <h2>Customer reviews</h2>
        <div class="all-star">
            <ul>
                <li><span><i class="fas fa-star" id="star1"></i></span></li>
                <li><span><i class="fas fa-star" id="star2"></i></span></li>
                <li><span><i class="fas fa-star" id="star3"></i></span></li>
                <li><span><i class="fas fa-star" id="star4"></i></span></li>
                <li><span><i class="fas fa-star" id="star5"></i></span></li>
                <li id="out"><span id="total">0 </span><span> out of 5</span></li>
            </ul>
        </div><!--all-star-->
        <h3 style="color: #8c8ca2;"><span id="total_customer">0</span> customer ratings</h3>

        <div class="star">
           <div>
               <h4>5 star</h4>
           </div>
           <div class="bar">
              <div class="bar-color" id="bar1" style="width:86px;">
            
              </div>
           </div>
           <div class="start-percent">
             <h5><span id="bar-percent1">65</span>%</h5>
           </div>
        </div><!--star-->
        <div class="star">
            <div>
                <h4>4 star</h4>
            </div>
            <div class="bar">
               <div class="bar-color" id="bar2" style="width:80px;">
             
               </div>
            </div>
            <div class="start-percent">
              <h5><span id="bar-percent2">46</span>%</h5>
            </div>
         </div><!--star-->
         <div class="star">
            <div>
                <h4>3 star</h4>
            </div>
            <div class="bar">
               <div class="bar-color" id="bar3" style="width:40px;">
                 
               </div>
            </div>
            <div class="start-percent">
              <h5><span id="bar-percent3">17</span>%</h5>
            </div>
         </div><!--star-->
         <div class="star">
            <div>
                <h4>2 star</h4>
            </div>
            <div class="bar">
               <div class="bar-color" id="bar4" style="width:35px;">
             
               </div>
            </div>
            <div class="start-percent">
              <h5><span id="bar-percent4">10</span>%</h5>
            </div>
         </div><!--star-->
         <div class="star">
            <div>
                <h4>1 star</h4>
            </div>
            <div class="bar">
               <div class="bar-color" id="bar5" style="width:10px;">
             
               </div>
            </div>
            <div class="start-percent">
              <h5><span id="bar-percent5">5</span>%</h5>
            </div>
         </div><!--star-->
         <input type="submit" value="Rate us" id="btn">
        </div>
    
    <script src="./js/rating.js"></script>
</body>
</html>
